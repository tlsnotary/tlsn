version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/tlsn
permissions:
  - object: /home/ubuntu/tlsn
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 500
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: ubuntu
  ValidateService:
    - location: scripts/validate_app.sh
      timeout: 300
      runas: ubuntu
