name: azure-ssh-attestation-build

on:
  push:
    branches: [ "quote-presentation" ]
  pull_request:
    branches: [ "quote-presentation" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: azure-demo ${{ github.sha }}
      uses: appleboy/ssh-action@v1.0.3
      with:
         host: ${{ secrets.AZURE_TEE_BUILD_HOST }}
         username: ${{ secrets.AZURE_TEE_BUILD_USERNAME }}
         key: ${{ secrets.AZURE_TEE_BUILD_KEY }}
         port: ${{ secrets.SSH_PORT }}
         command_timeout: 120m
         script: |
            cd /tmp 
            git clone https://github.com/tlsnotary/tlsn ${{ github.sha }}
            cd ${{ github.sha }}
            git checkout ${{ github.sha }}
            cd crates/notary/server/config/gramine
            SGX=1 make
            : # if nc cant dial 7047 within 120m: ❌; else ✅ 
            timeout 120 sh -c 'until nc -z $0 $1; do sleep 1; done' localhost 7047 &
            SGX=1 make start-gramine-server
