[workspace]
members = [
    "tls-client",
    "tls-backend",
    "tls-core",
    "tls-mpc",
    "tls-client-async",
    "tls-server-fixture",
]
resolver = "2"

[workspace.dependencies]
# rand
rand = "0.8"
rand_chacha = "0.3"

# crypto
aes = "0.8"
aes-gcm = "0.9"
sha2 = "0.10"
hmac = "0.12"
sct = "0.7"
digest = "0.10"
webpki = "0.22"
webpki-roots = "0.24"
ring = "0.16"
p256 = "0.13"
rustls-pemfile = "1"
rustls = "0.20"
async-rustls = "0.4"

# async
async-trait = "0.1"
futures = "0.3"
tokio = "1"
tokio-util = "0.7"
hyper = "0.14"

# serialization
bytes = "1"
serde = "1"

# error/log
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "1"
log = "0.4"
env_logger = "0.10"

# testing
rstest = "0.12"

# misc
derive_builder = "0.12"
