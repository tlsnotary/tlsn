[package]
name = "tlsn-aead"
authors = ["TLSNotary Team"]
description = "This crate provides an implementation of a two-party version of AES-GCM behind an AEAD trait"
keywords = ["tls", "mpc", "2pc", "aead", "aes", "aes-gcm"]
categories = ["cryptography"]
license = "MIT OR Apache-2.0"
version = "0.1.0-alpha.2"
edition = "2021"

[lib]
name = "aead"

[features]
default = ["mock"]
mock = []
tracing = [
    "dep:tracing",
    "tlsn-block-cipher/tracing",
    "tlsn-stream-cipher/tracing",
    "tlsn-universal-hash/tracing",
]

[dependencies]
tlsn-block-cipher = { path = "../cipher/block-cipher" }
tlsn-stream-cipher = { path = "../cipher/stream-cipher" }
tlsn-universal-hash = { path = "../universal-hash" }
mpz-core = { git = "https://github.com/privacy-scaling-explorations/mpz", rev = "76ed767" }
mpz-garble = { git = "https://github.com/privacy-scaling-explorations/mpz", rev = "76ed767" }
tlsn-utils-aio = { git = "https://github.com/tlsnotary/tlsn-utils", rev = "b182066" }

async-trait = "0.1"
derive_builder = "0.12"
thiserror = "1"
futures = "0.3"
serde = "1"
tracing = { version = "0.1", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread"] }
aes-gcm = "0.10"
