[package]
edition = "2021"
name = "tlsn-examples"
publish = false
version = "0.0.0"

[lints]
workspace = true

[dependencies]
tlsn = { workspace = true }
tlsn-formats = { workspace = true }
tls-server-fixture = { workspace = true }
tlsn-server-fixture = { workspace = true }
tlsn-server-fixture-certs = { workspace = true }
spansy = { workspace = true }

anyhow = { workspace = true }
bincode = { workspace = true }
chrono = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
futures = { workspace = true }
http-body-util = { workspace = true }
hex = { workspace = true }
hyper = { workspace = true, features = ["client", "http1"] }
hyper-util = { workspace = true, features = ["full"] }
k256 = { workspace = true, features = ["ecdsa"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "net",
  "io-std",
  "fs",
] }
tokio-util = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
noir = { git = "https://github.com/zkmopro/noir-rs", tag = "v1.0.0-beta.8", features = [
  "barretenberg",
] }

[[example]]
name = "basic"
path = "basic/basic.rs"

[[example]]
name = "basic_zk"
path = "basic_zk/basic_zk.rs"

[[example]]
name = "attestation_prove"
path = "attestation/prove.rs"

[[example]]
name = "attestation_present"
path = "attestation/present.rs"

[[example]]
name = "attestation_verify"
path = "attestation/verify.rs"
