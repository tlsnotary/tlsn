[package]
name = "tlsn-server-fixture"
publish = false
version = "0.0.0"
edition = "2021"

[dependencies]
axum = { workspace = true }
anyhow = { workspace = true }
futures = { workspace = true }
futures-rustls = { workspace = true }
hyper = { workspace = true }
hyper-util = { workspace = true, features = ["full"] }
