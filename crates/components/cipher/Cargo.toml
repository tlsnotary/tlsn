[package]
name = "tlsn-cipher"
authors = ["TLSNotary Team"]
description = "This crate provides implementations of ciphers for two parties"
keywords = ["tls", "mpc", "2pc", "aes"]
categories = ["cryptography"]
license = "MIT OR Apache-2.0"
version = "0.1.0-alpha.14-pre"
edition = "2021"

[lints]
workspace = true

[lib]
name = "cipher"

[dependencies]
mpz-circuits = { workspace = true }
mpz-circuits-data = { workspace = true }
mpz-vm-core = { workspace = true }
mpz-memory-core = { workspace = true }

async-trait = { workspace = true }
thiserror = { workspace = true }
aes = { workspace = true }

[dev-dependencies]
mpz-common = { workspace = true, features = ["test-utils"] }
mpz-ideal-vm = { workspace = true }

tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread"] }
ctr = { workspace = true }
cipher = { workspace = true }
