[package]
name = "tlsn-utils-aio"
version = "0.1.0"
edition = "2021"

[lib]
name = "utils_aio"

[features]
default = ["muxer"]
codec = []
muxer = ["dep:tokio"]

[dependencies]
bytes = "1.1.0"
prost = "0.9"
tokio = { version = "1.21.0", optional = true }
tokio-util = { version = "0.7.1", features = ["codec", "compat"] }
async-tungstenite = { version = "0.16" }
futures = "0.3"
futures-util = "0.3"
async-trait = "0.1.57"
yamux = "0.10.2"
thiserror = "1.0.34"
async-std = "1.12.0"

[dev-dependencies]
tokio = { version = "1.21.0", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "io-util",
] }
