[package]
name = "tlsn-utils-aio"
version = "0.1.0"
edition = "2021"

[lib]
name = "utils_aio"

[features]
default = []
codec = []
muxer = ["dep:tokio"]
duplex = []

[dependencies]
bytes = "1.1"
prost = "0.9"
tokio = { version = "1.21", optional = true }
tokio-util = { version = "0.7", features = ["codec", "compat"] }
async-tungstenite = { version = "0.16" }
futures = "0.3"
futures-util = "0.3"
async-trait = "0.1"
yamux = "0.10"
thiserror = "1.0"
async-std = "1.12"

[dev-dependencies]
tokio = { version = "1.21", features = [
    "macros",
    "rt",
    "rt-multi-thread",
    "io-util",
] }
