[package]
name = "tlsn-point-addition"
version = "0.1.0"
edition = "2021"

[lib]
name = "point_addition"

[features]
default = ["mock"]
mock = []

[dependencies]
tlsn-mpc-core = { path = "../mpc/mpc-core" }
tlsn-utils-aio = { path = "../utils/utils-aio" }
share-conversion-aio = { path = "../mpc/share-conversion-aio"}

p256 = { version = "0.12", features = ["arithmetic"] }

async-trait = "0.1"
futures = "0.3"

thiserror = "1"

rand = "0.8"

serde = { version = "1", optional = true }

[dev-dependencies]
rand_chacha = "0.3"
tokio = { version = "1.23", features = ["macros", "rt", "rt-multi-thread"] }
