[package]
name = "transcript-verifier"
version = "0.1.0"
edition = "2021"
resolver = "2"

[dependencies]
transcript-core = { path = "../../transcript-core"}
blake3 = "1.3.3"
p256 = { version = "0.10", features = ["ecdsa"]}
webpki = { version = "0.22.0", features = ["alloc"]}
webpki-roots = "0.22.5"
rand_chacha = "0.3"
rand = "0.8"
rand_core = "0.6"
thiserror = "1"
x509-parser = "0.14.0"
rs_merkle = "1.2.0"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"

[dev-dependencies]
transcript-core = { path = "../../transcript-core", features = ["expose_setters_for_testing"] }
tlsn-mpc-core = { path = "../../mpc/mpc-core" }
tlsn-mpc-circuits = { path = "../../mpc/mpc-circuits" }
tlsn-tls-circuits = { path = "../../tls/tls-circuits" }
hex = "0.4"
rstest = "0.12"

