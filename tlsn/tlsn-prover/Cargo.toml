name = "tlsn-prover"
authors = ["TLSNotary Team"]
description = "Contains the prover library"
keywords = ["tls", "mpc", "2pc", "prover"]
categories = ["cryptography"]
license = "MIT OR Apache-2.0"
version = "0.1.0-alpha.2"
edition = "2021"

[features]
