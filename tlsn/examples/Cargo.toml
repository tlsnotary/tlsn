[package]
edition = "2021"
name = "tlsn-examples"
publish = false
version = "0.0.0"

[dependencies]
tlsn-core.workspace = true
tlsn-notary-client.workspace = true
tlsn-prover = { workspace = true, features = ["tracing"] }
tlsn-verifier.workspace = true

eyre.workspace = true
futures.workspace = true
http-body-util.workspace = true
hyper = { workspace = true, features = ["client", "http1"] }
hyper-util = { workspace = true, features = ["full"] }
p256 = { workspace = true, features = ["ecdsa"] }
tokio = { workspace = true, features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "net",
  "io-std",
  "fs",
] }
tokio-util.workspace = true
tracing-subscriber.workspace = true
tracing.workspace = true
webpki-roots.workspace = true

chrono = "0.4"
dotenv = "0.15.0"
elliptic-curve = { version = "0.13.5", features = ["pkcs8"] }
regex = "1.10.3"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0"

[[example]]
name = "simple_prover"
path = "simple/simple_prover.rs"

[[example]]
name = "simple_verifier"
path = "simple/simple_verifier.rs"

[[example]]
name = "twitter_dm"
path = "twitter/twitter_dm.rs"

[[example]]
name = "discord_dm"
path = "discord/discord_dm.rs"

[[example]]
name = "discord_dm_verifier"
path = "discord/discord_dm_verifier.rs"

[[example]]
name = "interactive"
path = "interactive/interactive.rs"
