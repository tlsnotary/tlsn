[package]
name = "actor-share-conversion"
version = "0.1.0"
edition = "2021"

[dependencies]
tlsn-mpc-share-conversion = { path = "../../mpc/share-conversion/mpc-share-conversion" }
tlsn-mpc-share-conversion-core = { path = "../../mpc/share-conversion/mpc-share-conversion-core" }
tlsn-mpc-ot = { path = "../../mpc/ot/mpc-ot" }
tlsn-mpc-core = { path = "../../mpc/mpc-core" }
tlsn-utils-aio = { path = "../../utils/utils-aio" }
xtra = { git = "https://github.com/Restioson/xtra", rev = "ca061b4", features = [
    "macros",
], default-features = false }
thiserror = "1"

[dev-dependencies]
xtra = { git = "https://github.com/Restioson/xtra", rev = "ca061b4", features = [
    "macros",
    "tokio",
], default-features = false }
tokio = { version = "1", features = [
    "net",
    "macros",
    "rt",
    "rt-multi-thread",
] }
rand_chacha = "0.3"
rand = "0.8"
actor-mux = { path = "../actor-mux" }
