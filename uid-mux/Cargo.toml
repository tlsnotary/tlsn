[package]
name = "uid-mux"
version = "0.1.0"
edition = "2021"

[dependencies]
tlsn-utils-aio = { path = "../utils/utils-aio" }

bytes = "1.4"
async-trait = "0.1"
futures = "0.3"
tokio = { version = "1.23", features = ["time"] }
tokio-util = { version = "0.7", features = ["compat"] }
yamux = "0.11"

[dev-dependencies]
tokio = { version = "1.23", features = [
    "macros",
    "io-util",
    "rt",
    "rt-multi-thread",
] }
