[package]
name = "tlsn-mpc-garble"
version = "0.1.0"
edition = "2021"

[lib]
name = "mpc_garble"

[features]
default = ["mock"]
mock = ["tlsn-mpc-ot/mock"]

[dependencies]
tlsn-mpc-circuits.workspace = true
tlsn-mpc-ot.workspace = true
tlsn-mpc-garble-core.workspace = true
tlsn-mpc-core.workspace = true
tlsn-utils.workspace = true
tlsn-utils-aio.workspace = true

async-trait.workspace = true
prost.workspace = true
futures.workspace = true
futures-util.workspace = true
cipher.workspace = true
rand.workspace = true
rand_core.workspace = true
rand_chacha = { workspace = true }
thiserror.workspace = true
aes = { workspace = true }
rayon = { workspace = true }
derive_builder.workspace = true

[dev-dependencies]
tlsn-mpc-ot = { workspace = true, features = ["mock"] }
rstest = { workspace = true }
criterion = { workspace = true, features = ["async_tokio"] }
tlsn-utils-aio = { workspace = true, features = ["duplex"] }
tokio = { workspace = true, features = [
    "net",
    "macros",
    "rt",
    "rt-multi-thread",
] }
async_executors = { version = "0.6", features = ["notwasm", "tokio_tp"] }

[[bench]]
name = "deap"
harness = false
