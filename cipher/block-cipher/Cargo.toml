[package]
name = "tlsn-block-cipher"
version = "0.1.0"
edition = "2021"

[lib]
name = "block_cipher"

[features]
default = ["mock"]
mock = []

[dependencies]
tlsn-cipher-circuits = { path = "../cipher-circuits" }
tlsn-mpc-circuits.workspace = true
tlsn-mpc-core.workspace = true
tlsn-mpc-garble.workspace = true
tlsn-mpc-garble-core.workspace = true
tlsn-utils-aio.workspace = true

async-trait.workspace = true
futures.workspace = true
thiserror.workspace = true
derive_builder.workspace = true

[dev-dependencies]
aes.workspace = true
ctr.workspace = true
cipher.workspace = true
rand_chacha.workspace = true
tokio = { workspace = true, features = [
    "macros",
    "io-util",
    "rt",
    "rt-multi-thread",
] }
rstest = { workspace = true, features = ["async-timeout"] }
criterion = { workspace = true, features = ["async_tokio"] }
